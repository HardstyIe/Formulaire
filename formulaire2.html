<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <fieldset class="nom_prenom">
      <div class=".nom">
        <form action="" method="get">
          <label for="Nom">Votre Nom</label>
          <input
            type="text"
            name="Nom"
            id="Nom"
            placeholder="Duchemin"
            maxlength="20"
          />
        </form>
      </div>
      <div class="prenom">
        <form action="" method="get">
          <label for="Prénom"> Votre Prénom</label>
          <input
            type="text"
            name="Prénom"
            id="Prénom"
            placeholder="Dylan"
            maxlength="20"
          />
        </form>
      </div>

      </div>
      <div class="dropdowngender">
        <label for="gender"> Quel est votre sexe ?</label>
        <select name="gender" id="gender">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      <div class="email">
        <label for="email">Votre E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="contact@gmail.com"
        />
      </div>
      <div class="adress">
        <label for="adress">Votre Adresse Postale</label>
        <input
          type="text"
          name="adress"
          id="adress"
          placeholder="63 rue joseph duysburgh"
        />
        <label for="adress2">Ville</label>
        <input type="text" name="adress2" id="adress2" placeholder="Denain" />
        <label for="adress3">Code postale</label>
        <input
          type="text"
          name="adress3"
          id="adress3"
          size="5"
          maxlength="5"
          placeholder="59220"
          pattern="[0-9]{5}"
        />
      </div>
      <div class="dropdownmetier">
        <label for="metier">Quel est votre metier ?</label>
        <select name="metier" id="metier">
          <option value="artisan">artisan</option>
          <option value="boulanger">boulanger</option>
          <option value="developpeur">developpeur</option>
          <option value="macon">macon</option>
          <option value="formateur" selected>formateur</option>
        </select>
      </div>
      <div class="dropdownnation">
        <label for="nation">Quel est votre nationnalité ?</label>
        <select name="nation" id="nation">
          <option value="anglais">Anglais</option>
          <option value="allemand">Allemand</option>
          <option value="espagnol" selected>Espagnol</option>
          <option value="suisse">Suisse</option>
          <option value="francais">Français</option>
        </select>
      </div>
      <div class="birthday">
        <label for="date">Date de naissance</label>
        <input type="date" name="date" id="date" />
      </div>
      <div class="birthnation">
        <label for="birthnation">Pays de naissance</label>
        <input
          type="text"
          name="birthnation"
          id="birthnation"
          placeholder="France"
        />
      </div>
      <div class="secu">
        <label for="secu">Votre numéro de sécurité social</label>
        <input
          type="text"
          name="secu"
          id="secu"
          placeholder="2 69 05 49 588 157 80"
          pattern="2 69 05 49 588 157 80"
        />
      </div>
      <div class="passport">
        <label for="passport">Votre numéro de passeport</label>
        <input
          type="text"
          name="passport"
          id="passport"
          placeholder="12FR12345"
          pattern="12FR12345"
          maxlength="9"
        />
      </div>
      <div class="reception">
        <label for="reception">Date de délivrance de votre passeport</label>
        <input type="date" name="reception" id="reception" />
      </div>
      <div class="validation">
        <label for="validation">Date de validité de votre passeport</label>
        <input type="date" name="validation" id="validation" />
      </div>
    </fieldset>
    <fieldset>
      <form action="_blank" method="get">
        <div class="submit">
          <input type="submit" name="submit" id="submit" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
